name: Java CI with Gradle
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  contents: read
jobs:
  buildAndroid:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@main
      - name: Set up JDK 21
        uses: actions/setup-java@main
        with:
          gradle-version: '8.5'
          java-version: '21'
          distribution: temurin
      - name: Build with Gradle
        uses: gradle/gradle-build-action@main
        with:
          arguments: build
          build-root-directory: ./appAndroid
      - name: Upload Artifact
        uses: actions/upload-artifact@main
        with:
          name: compiled-artifact
          path: ./appAndroid/build/outputs/apk/debug/*.apk
  buildWindows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@main
      - name: Set up JDK 21
        uses: actions/setup-java@main
        with:
          gradle-version: '8.5'
          java-version: '21'
          distribution: temurin
      - name: Build with Gradle
        uses: gradle/gradle-build-action@main
        with:
          arguments: build
          build-root-directory: ./appWindows
      - name: Upload Artifact
        uses: actions/upload-artifact@main
        with:
          name: compiled-artifact
          path: ./appWindows/build/libs/*.jar